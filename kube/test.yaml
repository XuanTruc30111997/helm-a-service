apiVersion: v1
kind: ServiceAccount
metadata:
  name: a-service
  namespace: practice-helm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: a-service
  namespace: practice-helm
# Grant access to configmaps for external configuration
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: a-service
roleRef:
  kind: ClusterRole
  name: a-service
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: a-service
    namespace: practice-helm